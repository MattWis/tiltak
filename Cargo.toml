[package]
name = "taik"
version = "0.1.0"
authors = ["Morten Lohne <lohnemorten@gmail.com>"]
edition = "2018"
repository = "https://github.com/MortenLohne/taik/"
readme = "README.md"
license = "GPL-3.0-or-later"
default-run = "main"

[profile.release]
debug = true

[features]
constant-tuning = ["rayon"]
aws-lambda = ["lambda_runtime", "serde", "serde_json", "arrayvec/serde"]

[[bin]]
name = "bootstrap"
required-features = ["aws-lambda"]

[[bin]]
name = "tune"
required-features = ["constant-tuning"]

[dependencies]
board-game-traits = "0.1"
pgn-traits = "0.1"
rand = "0.7"
arrayvec = "0.5.1"
rayon = { version = "1.3.*", optional = true }
serde = { version = "1.0", optional = true, features = ["derive"] }
serde_json = { version = "1", optional = true }
lambda_runtime = { version = "0.2.1", optional = true }
log = "0.4"
fern = "0.5"
chrono = "0.4"
bufstream = "0.1"
clap = "2.33"

[dependencies.nom]
version = "4.2"
features = ["verbose-errors"]